# fly.toml app configuration file generated for imposter-ai-game on 2025-12-31T01:03:47-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'imposter-ai-game'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  LOG_LEVEL = 'INFO'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
